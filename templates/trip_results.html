<!DOCTYPE html>
<html>

<head>
    <title>Chatbot API Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0 auto;
            width: 400px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Chatbot API Results</h1>
    <ul>
        {% for response in responses %}
        <li>{{ response }}</li>
        {% endfor %}
    </ul>
</body>

</html>
