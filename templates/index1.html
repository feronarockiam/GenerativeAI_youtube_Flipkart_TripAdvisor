<!DOCTYPE html>
<html>
<head>
    <title>Filpkart Product Reviews</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    h1 {
        color: #333;
        text-align: center;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #333;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
<body>
    <h1>Product Review</h1>
    <form action="/process" method="POST">
        <label for="productLink">Product URL:</label><br>
        <input type="text" id="productLink" name="productLink"><br><br>
        <label for="getPrompt">Enter a prompt:</label><br>
        <input type="text" id="getPrompt" name="getPrompt"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
